<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Watashitachi wa koko de seizan no uta wo utau~~~ anata e to</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"/>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" type="text/css" href="../static/CSS/EditForm.css"/>
    </head>
    <body>
        <div>
            <p style="font-size:30px" align="center">TABLE OF CONTENT</p>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <td>ID</td>
                        <td>name</td>
                        <td>phoneNumber</td>
                        <td>Action</td>
                    </tr>
                </thead>
                <tbody>
                    <th:block th:each="person : ${listPerson}">
                        <tr>
                            <td>${person.id}</td>
                            <td>${person.name}</td>
                            <td>
                                <ul style="list-style-type: none;" th:each="phoneNumber : ${person.phoneNumber}">
                                    <li>${phoneNumber.number}</li>
                                </ul>
                            </td>
                            <td>
                            	<a onclick="document.getElementById('buttonEdit').style.display='block'" style="width:auto;">Edit</a>
                            	<div id="buttonEdit" class="modal">
                            		<form class="modal-content" action="/Edit" method="GET">
                            		<span onclick="document.getElementById('buttonEdit').style.display='none'" class="close" title="Close Modal">&times;</span>
		                            	<div class="container">
		                            		<input type="text" class="hidden" name = "id" value="${person.id}"/>
		                            		<input type="text" placeholder="Name" name="name"/>
		                            	</div>
		                            	<div class="container">
		                            		<button type="submit" class = "btn btn-default">Submit</button>
		                            		<button type="button" class = "btn btn-danger cancelbtn" onclick="document.getElementById('buttonEdit').style.display='none'">Cancel</button>
		                            	</div>
		                            </form>
                            	</div>
                            	<a onclick="document.getElementById('buttonDelete').style.display='block'" style="width:auto;">Delete</a>
                            	<div id="buttonDelete" class="modal">
                            		<form class="modal-content" action="/Delete" method="GET">
                            			<span onclick="document.getElementById('buttonDelete').style.display='none'" class="close" title="Close Modal">&times;</span>
                            			<h4>Confirm?</h4>
                            			<input type="text" class="hidden" name = "id" value="${person.id}"/>
                            			<button type="submit" class = "btn btn-default">Ye</button>
		                            	<button type="button" class = "btn btn-danger cancelbtn" onclick="document.getElementById('buttonEdit').style.display='none'">Cancel</button>
		                            </form>
                            	</div>
                            </td>
                        </tr>
                    </th:block>
                </tbody>
            </table>
        </div>
        <script>
        	var modal1 = document.getElementById('buttonEdit');
        	var modal2 = document.getElementById('buttonDelete');
        	window.onclick = function(event) {
        	    if (event.target == modal1) {
        	    	modal1.style.display = "none";
        	    }
        	    if (event.target == modal2) {
        	        modal2.style.display = "none";
        	    }
        	}
        </script>
    </body>
</html>
